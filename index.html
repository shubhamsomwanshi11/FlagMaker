<body class="has-background-grey-dark">
    <section style="background-color: #141422;height:100vh;overflow: hidden;">
        <h1 class="title has-text-light has-text-centered">Flag Creator Online</h1>
        <div class="columns">
            <div class="column mx-3 " style="background-color: #28283c;">
                <div class="columns mx-1">
                    <div class="column">
                        <div class="columns">
                            <div id="ratio" class="column is-flex is-align-items-center has-text-weight-bold">
                                <h4 class="is-size-5 has-text-light">Ratio:</h4>
                                <input style="width: 75px;" type="number" min="1" id="ratioHeight"
                                    class="ml-2 input has-text-centered" />
                                <div class="mx-1 has-text-light">:</div>
                                <input style="width: 75px;" type="number" min="1" id="ratioWidth"
                                    class="input has-text-centered" />
                            </div>
                            <div class="column is-flex is-align-items-center">
                                <p class=" is-size-5 mx-2 has-text-light" style="width: 90px;">Grid Size : </p>
                                <div class="select">
                                    <select id="gridSize" name="gridSize"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column has-text-right">
                        <button class="button  mx-2" onclick="newFlag()">New Flag</button>
                        <div class="select">
                            <select name="" id="">
                                <option value="svg">SVG</option>
                                <option value="png">PNG</option>
                            </select>
                        </div>
                        <button class="button  mx-2" onclick="exportSvg()">Download</button>
                    </div>
                </div>
                <div class="columns" style="height: 100%;">

                    <div id="flagarea"
                        class="has-background-white column mt-1 ml-2 is-flex is-align-items-center is-justify-content-center"
                        style="width: 98%; height:89%;border-radius: 8px; ">
                        <svg id="flag" xmlns="http://www.w3.org/2000/svg" style="width: 70%; height: 70%;"></svg>

                    </div>
                    <div class="column is-4 pt-0">

                        <div class="mx-2 box" style="height:92%;background-color:  #1c1c2f;border-radius: 8px;">
                            <p class="has-text-light is-size-5 mb-2">Find more Flags here</p>
                            <input type="text" class="input is-rounded" placeholder="Search...">

                        </div>
