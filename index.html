    <title>Flag Creator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">

<body class="has-background-grey-dark">
    <section style="background-color: #141422;height:100%;overflow: hidden;">
        <h1 class="title has-text-centered has-text-centered has-text-light">Flag Creator Online</h1>
        <div class="columns">
            <div class="column" style="background-color: #28283c;">
                <div class="columns">
                    <div class="column is-4 is-flex is-align-items-center mx-4">
                        <button class="button  mx-2" onclick="newFlag()">New Blank Flag</button>
                        <div class="select">
                            <select name="" id="imagetype">
                                <option value="png">PNG</option>
                                <option value="jpg">JPG</option>
                            </select>
                        </div>
                        <button class="button  mx-2" onclick="downloadImage()">Download</button>
                    </div>
                </div>
                <div class="columns ml-3" style="height: 100%;">
                    <div class="column has-background-white" style="width: 98%; height:89%;border-radius: 8px;">
                        <div class="has-text-right">
                            <div class="select">
                                <select name="" id="fliptype">
                                    <option value="h">Horizontal</option>
                                    <option value="v">Vertical</option>
                                </select>
                            </div>
                            <button class="button is-link" id="flip">Flip</button>
                            <button class="button is-outlined is-danger" id="delete">Delete</button>
                        </div>
                        <div id="flagarea" class="mt-1 ml-2 is-flex is-align-items-center is-justify-content-center"
                            style="height: 80%;">
                            <div id="flag-container">
                                <div style="width: 100%; height: 100%;" id="flag">
                                    <div class="horizontal-bars-container">
                                        <div id="div1" class="horizontal-bar" style="background-color: #FF671F;"></div>
                                        <div id="div2" class="horizontal-bar" style="background-color: #FFFFFF;"></div>
                                        <div class="resizable selected rotate0" id="staticdiv"
                                            style="background-image: url(./img/Symbols/Symbol_1.PNG); top: 98px; left: 198px;">
                                            <div class="resizers">
                                                <div class="dragger"></div>
                                                <div class="resizer bottom-right"></div>
                                                <div class="rotater"></div>
                                            </div>
                                        </div>
                                        <div id="div3" class="horizontal-bar" style="background-color: #046A38;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-4 pt-0">
                        <div class="mx-2 box" style="height:92%;background-color:  #1c1c2f;border-radius: 8px;">
                            <p class="has-text-light is-size-5 mb-2 has-text-weight-bold">Choose background</p>
                            <div class="columns">
                                <div class="file column is-boxed">
                                    <label class="file-label">
                                        <input class="file-input" id="upload" type="file" accept="image/*"
                                            name="resume">
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <svg xmlns="http://www.w3.org/2000/svg" height="24"
                                                    viewBox="0 -960 960 960" width="24">
                                                    <path
                                                        d="M440-320v-326L336-542l-56-58 200-200 200 200-56 58-104-104v326h-80ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
                                                </svg>
                                            </span>
                                            <span class="file-label">
                                                Choose a file…
                                            </span>
                                        </span>
                                    </label>
                                </div>
                                <div class="column is-3 is-flex is-align-items-center">
                                    <input type="color" class="sp-replacer" name="" id="colorInput" value="#ffff00"
                                        id="">
                                </div>
                            </div>

                            <span>Upload Image for your flag background.</span>

                            <hr>
                            <div class="columns">
                                <div class="column">
                                    <p class="has-text-light has-text-centered has-text-weight-bold">Height</p>
                                    <input type="number" id="heightInput" style="width: 100%;" class="mx-1 mt-1 input">
                                </div>
                                <div class="column">
                                    <p class="has-text-light has-text-centered has-text-weight-bold">Width</p>
                                    <input type="number" id="widthInput" style="width: 100%;" class="mx-1 mt-1 input">
                                </div>
                            </div>

                                <div class="column is-3"><input id="color3" type="color" class="sp-replacer"></div>

                        </div>
