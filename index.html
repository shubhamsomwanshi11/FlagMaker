<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Creator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script/Index.js"></script>
</head>

<body class="has-background-grey-dark">
    <section style="background-color: #141422;height:100%;overflow: hidden;">
        <h1 class="title has-text-centered has-text-centered has-text-light">Flag Creator Online</h1>
        <div class="columns">
            <div class="column" style="background-color: #28283c;">
                <div class="columns">
                    <div class="column is-4 is-flex is-align-items-center mx-4">
                        <button class="button  mx-2" onclick="newFlag()">New Blank Flag</button>
                        <div class="select">
                            <select name="" id="imagetype">
                                <option value="png">PNG</option>
                                <option value="jpg">JPG</option>
                            </select>
                        </div>
                        <button class="button  mx-2" onclick="downloadImage()">Download</button>
                    </div>
                </div>
                <div class="columns ml-3" style="height: 100%;">
                    <div class="column has-background-white" style="width: 98%; height:89%;border-radius: 8px;">
                        <div class="has-text-right">
                            <button class="button is-outlined mx-2 is-danger" id="delete">Delete</button>
                        </div>
                        <div id="flagarea" class="mt-1 ml-2 is-flex is-align-items-center is-justify-content-center"
                            style="height: 80%;">
                            <div id="flag-container">
                                <div style="width: 100%; height: 100%;" id="flag">
                                    <div class="horizontal-bars-container">
                                        <div id="div1" class="horizontal-bar" style="background-color: #FF671F;"></div>
                                        <div id="div2" class="horizontal-bar" style="background-color: #FFFFFF;"></div>
                                        <div class="resizable selected" id="staticdiv"
                                            style="background-image: url(./img/ashoka-chakra.png); top: 98px; left: 198px;">
                                            <div class="resizers">
                                                <div class="dragger"></div>
                                                <div class="resizer bottom-right"></div>
                                            </div>
                                        </div>
                                        <div id="div3" class="horizontal-bar" style="background-color: #046A38;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-4 pt-0">
                        <div class="mx-2 box" style="height:92%;background-color:  #1c1c2f;border-radius: 8px;">
                            <p class="has-text-light is-size-5 mb-2 has-text-weight-bold">Choose background</p>
                            <div class="columns">
                                <div class="file column is-boxed">
                                    <label class="file-label">
                                        <input class="file-input" id="upload" type="file" accept="image/*"
                                            name="resume">
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <svg xmlns="http://www.w3.org/2000/svg" height="24"
                                                    viewBox="0 -960 960 960" width="24">
                                                    <path
                                                        d="M440-320v-326L336-542l-56-58 200-200 200 200-56 58-104-104v326h-80ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
                                                </svg>
                                            </span>
                                            <span class="file-label">
                                                Choose a file…
                                            </span>
                                        </span>
                                    </label>
                                </div>
                                <div class="column is-3 is-flex is-align-items-center">
                                    <input type="color" class="sp-replacer" name="" id="colorInput" value="#ffff00"
                                        id="">
                                </div>
                            </div>

                            <span>Upload Image for your flag background.</span>

                            <hr>
                            <div class="columns">
                                <div class="column">
                                    <p class="has-text-light has-text-centered has-text-weight-bold">Height</p>
                                    <input type="number" id="heightInput" style="width: 100%;" class="mx-1 mt-1 input">
                                </div>
                                <div class="column">
                                    <p class="has-text-light has-text-centered has-text-weight-bold">Width</p>
                                    <input type="number" id="widthInput" style="width: 100%;" class="mx-1 mt-1 input">
                                </div>
                            </div>
                            <hr>
                            <div class="columns is-multiline" id="colorpickers">
                                <div class="column is-3"><input id="color1" type="color" class="sp-replacer"></div>
                                <div class="column is-3"><input id="color2" type="color" class="sp-replacer"></div>
                                <div class="column is-3"><input id="color3" type="color" class="sp-replacer"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="column box mr-5 is-3" style="background-color: #252537;">
                <div style="height: 88vh;">
                    <p class="has-text-light is-size-5 mb-2 has-text-weight-bold">Shapes</p>
                    <div class="box">
                        <p class="has-text-centered has-text-weight-bold">Upload a shape for flag.</p>
                        <div class="file column is-boxed">
                            <label class="file-label">
                                <input class="file-input" onchange="appendImageToFlag(this)" id="upload" type="file"
                                    accept="image/*" name="resume">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960"
                                            width="24">
                                            <path
                                                d="M440-320v-326L336-542l-56-58 200-200 200 200-56 58-104-104v326h-80ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
                                        </svg>
                                    </span>
                                    <span class="file-label">
                                        Choose a file…
                                    </span>
                                </span>
                            </label>
                        </div>
                        <hr>
                        <div class="tabs  is-cetered" style="overflow-x: hidden;">
                            <ul>
                                <li class="tab-item is-active" data-target="flags">
                                    <a>
                                        <span class="icon is-small"><i class="fas fa-image"
                                                aria-hidden="true"></i></span>
                                        <span class="has-text-weight-bold">Flags</span>
                                    </a>
                                </li>
                                <li class="tab-item" data-target="symbols">
                                    <a>
                                        <span class="icon is-small"><i class="fas fa-music"
                                                aria-hidden="true"></i></span>
                                        <span class="has-text-weight-bold">Symbols</span>
                                    </a>
                                </li>
                                <li class="tab-item" data-target="shapes">
                                    <a>
                                        <span class="icon is-small"><i class="fas fa-film"
                                                aria-hidden="true"></i></span>
                                        <span class="has-text-weight-bold">Shapes</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div id="flags"
                            class="tab-content columns is-flex is-justify-content-center is-multiline setnone "
                            style="overflow-y: auto; height: 290px;">
                            <div class="column is-5 has-background-grey-light mx-1">
                                <div class="vertical-bars-container">
                                    <div class="vertical-bar" style="background-color: #FF671F;"></div>
                                    <div class="vertical-bar" style="background-color: #FFFFFF;"></div>
                                    <div class="vertical-bar" style="background-color: #046A38;"></div>
                                </div>
                            </div>
                            <div class="column is-5 has-background-grey-light mx-1">
                                <div class="horizontal-bars-container">
                                    <div class="horizontal-bar" style="background-color: #FF671F;"></div>
                                    <div class="horizontal-bar" style="background-color: #FFFFFF;"></div>
                                    <div class="horizontal-bar" style="background-color: #046A38;"></div>
                                </div>
                            </div>
                            <div class="column is-5 has-background-grey-light mx-1 mt-2">
                                <div class="horizontal-bars-container">
                                    <div class="horizontal-bar" style="background-color: #FF671F;"></div>
                                    <div class="horizontal-bar" style="background-color: #FFFFFF;"></div>
                                    <div class="horizontal-bar" style="background-color: #FF671F;"></div>
                                    <div class="horizontal-bar" style="background-color: #FFFFFF;"></div>
                                    <div class="horizontal-bar" style="background-color: #FF671F;"></div>
                                    <div class="horizontal-bar" style="background-color: #FFFFFF;"></div>
                                    <div class="horizontal-bar" style="background-color: #FF671F;"></div>
                                </div>
                            </div>
                            <div class="column is-5 has-background-grey-light mx-1 mt-2">
                                <div class="horizontal-bars-container">
                                    <div class="horizontal-bar" style="background-color: #FF671F;"></div>
                                    <div class="horizontal-bar" style="background-color: #046A38;"></div>
                                </div>
                            </div>
                            <div class="column is-5 has-background-grey-light mt-2 mx-1">
                                <div class="vertical-bars-container">
                                    <div class="vertical-bar" style="background-color: #FF671F;"></div>
                                    <div class="vertical-bar" style="background-color: #FFFFFF;"></div>
                                    <div class="vertical-bar" style="background-color: #046A38;"></div>
                                    <div class="vertical-bar" style="background-color: #000000;"></div>
                                </div>
                            </div>
                            <div class="column is-5 has-background-grey-light mt-2 mx-1">
                                <div class="vertical-bars-container" style="border: 3px solid rgb(52, 247, 8);">
                                    <div class="vertical-bar" style="background-color: #FF671F;"></div>
                                </div>
                            </div>
                            <div class="column is-5 has-background-grey-light mt-2 mx-1">
                                <div class="vertical-bars-container">
                                    <div class="vertical-bar" style="background-color: #FF671F;"></div>
                                    <div class="vertical-bar" style="background-color: #1414dc;"></div>
                                </div>
                            </div>
                            <div class="column is-5 has-background-grey-light mt-2 mx-1">
                                <div class="vertical-bars-container">
                                    <div class="vertical-bar" style="background-color: #ef5710;"></div>
                                    <div class="vertical-bar" style="background-color: #fafafc;"></div>
                                    <div class="vertical-bar" style="background-color: #ef5710;"></div>
                                    <div class="vertical-bar" style="background-color: #fafafc;"></div>
                                    <div class="vertical-bar" style="background-color: #ef5710;"></div>
                                    <div class="vertical-bar" style="background-color: #fafafc;"></div>
                                    <div class="vertical-bar" style="background-color: #ef5710;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="columns is-multiline tab-content setnone" id="symbols"
                            style="overflow-y: auto; height: 290px;">
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="./img/ashoka-chakra.png" onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="./img/star.jpg" onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Crescent_and_Star_of_Algeria.svg/2048px-Crescent_and_Star_of_Algeria.svg.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://static.vecteezy.com/system/resources/previews/009/267/796/original/circle-with-star-free-png.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="./img/star-icon-19133.png" onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Emblem_of_the_Republic_of_Kosovo.svg/800px-Emblem_of_the_Republic_of_Kosovo.svg.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Kosovo_Blanc_Flag.PNG"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://www.vexilla-mundi.com/kyrgyzstan/kyrgyzstan_detail.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Vergina_Sun.svg/2048px-Vergina_Sun.svg.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Cross-Jerusalem-Potent-Heraldry.svg/560px-Cross-Jerusalem-Potent-Heraldry.svg.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Roj_emblem.svg/1500px-Roj_emblem.svg.png?Kurdish_Sun1167369210"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://pngimg.com/d/christian_cross_PNG3.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://static.vecteezy.com/system/resources/thumbnails/001/194/123/small/cross-glow.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://static.vecteezy.com/system/resources/previews/009/344/657/original/sun-transparent-background-free-png.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://png.pngtree.com/png-clipart/20201209/original/pngtree-sun-png-clipart-colored-png-image_5656301.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Flag_of_the_Philippines_-_cropped_sun.svg/1024px-Flag_of_the_Philippines_-_cropped_sun.svg.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Israeli_blue_Star_of_David.png/666px-Israeli_blue_Star_of_David.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Sol_de_Mayo_Bandera_Argentina.png/800px-Sol_de_Mayo_Bandera_Argentina.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://www.freeiconspng.com/thumbs/crescent-moon-png/black-crescent-moon-png-2.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Crossland_Banner.svg/1280px-Crossland_Banner.svg.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                        </div>

                        <div id="shapes" class="columns is-multiline tab-content setnone"
                            style="overflow-y: auto; height: 290px;">
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://static.vecteezy.com/system/resources/previews/001/192/291/original/circle-png.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://cdn-icons-png.flaticon.com/256/33/33848.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://static.vecteezy.com/system/resources/thumbnails/001/191/989/small/circle-logo.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://static.vecteezy.com/system/resources/previews/001/200/602/original/triangle-png.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://freepngimg.com/thumb/categories/1812.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Regular_hexagon.svg/2048px-Regular_hexagon.svg.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://cdn-icons-png.flaticon.com/512/33/33807.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://cdn-icons-png.flaticon.com/512/33/33785.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://static.thenounproject.com/png/104981-200.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://cdn-icons-png.flaticon.com/512/5854/5854059.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="https://www.freeiconspng.com/thumbs/3d-cube-png/3d-cube-outline-8.png"
                                        onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
