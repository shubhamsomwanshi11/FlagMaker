<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Creator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="index.js"></script>
</head>

<body class="has-background-grey-dark">
    <section style="background-color: #141422;height:100%;overflow: hidden;">
        <h1 class="title has-text-centered has-text-centered has-text-light">Flag Creator Online</h1>
        <div class="columns">
            <div class="column" style="background-color: #28283c;">
                <div class="columns">
                    <div class="column is-4 is-flex is-align-items-center mx-4">
                        <button class="button  mx-2" onclick="newFlag()">New Blank Flag</button>
                        <div class="select">
                            <select name="" id="imagetype">
                                <option value="png">PNG</option>
                                <option value="jpg">JPG</option>
                            </select>
                        </div>
                        <button class="button  mx-2" onclick="downloadImage()">Download</button>
                    </div>
                </div>
                <div class="columns ml-3" style="height: 100%;">
                    <div id="flagarea"
                        class="has-background-white column mt-1 ml-2 is-flex is-align-items-center is-justify-content-center"
                        style="width: 98%; height:89%;border-radius: 8px; ">
                        <div id="flag-container">
                            <div style="width: 100%; height: 100%;" id="flag">
                                <div class="horizontal-bars-container">
                                    <div id="div1" class="horizontal-bar" style="background-color: #FF671F;"></div>
                                    <div id="div2" class="horizontal-bar" style="background-color: #FFFFFF;"></div>
                                    <img src="./img/ashoka-chakra.png"  id="staticimg"
                                        style="width: 100px; height: 100px; position: absolute; top: 50%;left: 50%; transform: translate(-50%,-50%);"
                                        alt="">
                                    <div id="div3" class="horizontal-bar" style="background-color: #046A38;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-4 pt-0">

                        <div class="mx-2 box" style="height:92%;background-color:  #1c1c2f;border-radius: 8px;">

                            <p class="has-text-light is-size-5 mb-2 has-text-weight-bold">Choose background</p>
                            <div class="columns">
                                <div class="file column is-boxed">
                                    <label class="file-label">
                                        <input class="file-input" id="upload" type="file" accept="image/*"
                                            name="resume">
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <svg xmlns="http://www.w3.org/2000/svg" height="24"
                                                    viewBox="0 -960 960 960" width="24">
                                                    <path
                                                        d="M440-320v-326L336-542l-56-58 200-200 200 200-56 58-104-104v326h-80ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
                                                </svg>
                                            </span>
                                            <span class="file-label">
                                                Choose a file…
                                            </span>
                                        </span>
                                    </label>
                                </div>
                                <div class="column is-3 is-flex is-align-items-center">
                                    <input type="color" class="sp-replacer" name="" id="colorInput" value="#ffff00"
                                        id="">
                                </div>
                            </div>

                            <span>Upload Image for your flag background.</span>

                            <hr>
                            <div class="columns">
                                <div class="column">
                                    <p class="has-text-light has-text-centered has-text-weight-bold">Height</p>
                                    <input type="number" id="heightInput" style="width: 100%;" class="mx-1 mt-1 input">
                                </div>
                                <div class="column">
                                    <p class="has-text-light has-text-centered has-text-weight-bold">Width</p>
                                    <input type="number" id="widthInput" style="width: 100%;" class="mx-1 mt-1 input">
                                </div>
                            </div>
                            <hr>
                            <div class="columns is-multiline" id="colorpickers">
                                <div class="column is-3"><input id="color1" type="color" class="sp-replacer"></div>
                                <div class="column is-3"><input id="color2" type="color" class="sp-replacer"></div>
                                <div class="column is-3"><input id="color3" type="color" class="sp-replacer"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="column box mr-5 is-3" style="background-color: #252537;">
                <div style="height: 88vh;">
                    <p class="has-text-light is-size-5 mb-2 has-text-weight-bold">Shapes</p>
                    <div class="box">
                        <p class="has-text-centered has-text-weight-bold">Upload a shape for flag.</p>
                        <div class="file column is-boxed">
                            <label class="file-label">
                                <input class="file-input" onchange="appendImageToFlag(this)" id="upload" type="file"
                                    accept="image/*" name="resume">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960"
                                            width="24">
                                            <path
                                                d="M440-320v-326L336-542l-56-58 200-200 200 200-56 58-104-104v326h-80ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
                                        </svg>
                                    </span>
                                    <span class="file-label">
                                        Choose a file…
                                    </span>
                                </span>
                            </label>
                        </div>
                        <hr>
                        <div class="tabs  is-cetered" style="overflow-x: hidden;">
                            <ul>
                                <li class="tab-item" data-target="flags">
                                    <a>
                                        <span class="icon is-small"><i class="fas fa-image"
                                                aria-hidden="true"></i></span>
                                        <span class="has-text-weight-bold">Flags</span>
                                    </a>
                                </li>
                                <li class="tab-item" data-target="symbols">
                                    <a>
                                        <span class="icon is-small"><i class="fas fa-music"
                                                aria-hidden="true"></i></span>
                                        <span class="has-text-weight-bold">Symbols</span>
                                    </a>
                                </li>
                                <li class="tab-item" data-target="shapes">
                                    <a>
                                        <span class="icon is-small"><i class="fas fa-film"
                                                aria-hidden="true"></i></span>
                                        <span class="has-text-weight-bold">Shapes</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div id="flags"
                            class="tab-content columns is-flex is-justify-content-center is-multiline setnone ">
                            <div class="column is-5 has-background-grey-light mx-1">
                                <div class="vertical-bars-container">
                                    <div class="vertical-bar" style="background-color: #FF671F;"></div>
                                    <div class="vertical-bar" style="background-color: #FFFFFF;"></div>
                                    <div class="vertical-bar" style="background-color: #046A38;"></div>
                                </div>
                            </div>
                            <div class="column is-5 has-background-grey-light mx-1">
                                <div class="horizontal-bars-container">
                                    <div class="horizontal-bar" style="background-color: #FF671F;"></div>
                                    <div class="horizontal-bar" style="background-color: #FFFFFF;"></div>
                                    <div class="horizontal-bar" style="background-color: #046A38;"></div>
                                </div>
                            </div>
                            <div class="column is-5 has-background-grey-light mx-1 mt-2">
                                <div class="horizontal-bars-container">
                                    <div class="horizontal-bar" style="background-color: #FF671F;"></div>
                                    <div class="horizontal-bar" style="background-color: #046A38;"></div>
                                </div>
                            </div>
                            <div class="column is-5 has-background-grey-light mt-2 mx-1">
                                <div class="vertical-bars-container">
                                    <div class="vertical-bar" style="background-color: #FF671F;"></div>
                                    <div class="vertical-bar" style="background-color: #FFFFFF;"></div>
                                    <div class="vertical-bar" style="background-color: #046A38;"></div>
                                    <div class="vertical-bar" style="background-color: #000000;"></div>
                                </div>
                            </div>
                            <div class="column is-5 has-background-grey-light mt-2 mx-1">
                                <div class="vertical-bars-container">
                                    <div class="vertical-bar" style="background-color: #FF671F;"></div>
                                    <div class="vertical-bar" style="background-color: #1414dc;"></div>
                                </div>
                            </div>
                            <div class="column is-5 has-background-grey-light mt-2 mx-1">
                                <div class="vertical-bars-container">
                                    <div class="vertical-bar" style="background-color: #ef5710;"></div>
                                    <div class="vertical-bar" style="background-color: #fafafc;"></div>
                                    <div class="vertical-bar" style="background-color: #ef5710;"></div>
                                    <div class="vertical-bar" style="background-color: #fafafc;"></div>
                                    <div class="vertical-bar" style="background-color: #ef5710;"></div>
                                    <div class="vertical-bar" style="background-color: #fafafc;"></div>
                                    <div class="vertical-bar" style="background-color: #ef5710;"></div>
                                </div>
                            </div>

                        </div>
                        <div class="columns is-multiline tab-content setnone" id="symbols">
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="./img/star.jpg" onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="./img/7star-min.jpg" onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="./img/412_moon-star-algeria-min.jpg">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="./img/523_sunkurdistan-min.jpg">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="./img/736_cross-jerusalem-min.jpg">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="./img/741_sun-kyrgyzstan-min.jpg">
                                </figure>
                            </div>
                        </div>

                        <div id="shapes" class="columns is-multiline tab-content setnone">
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="./img/circle-png.webp" onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-3">
                                <figure class="image is-95x96">
                                    <img src="./img/ashoka-chakra.png" onclick="appendImageToFlag(this)">
                                </figure>
                            </div>
                            <div class="column is-4 is-flex is-align-items-center is-justify-content-center">
                                <svg width="50" height="50" id="rectshape">
                                    <rect width="50" height="50" style="fill:white;stroke-width:3;stroke:rgb(0,0,0)" />
                                </svg>
                            </div>
                            <div class="column is-4 is-flex is-align-items-center is-justify-content-center">
                                <svg height="50" width="50" id="lineshape">
                                    <line x1="0" y1="0" x2="200" y2="200" style="stroke:black;stroke-width:2" />
                                </svg>
                            </div>
                            <div class="column is-4 is-flex is-align-items-center is-justify-content-center">
                                <svg height="50" width="50" id="triangleshape">
                                    <polygon points="0,50 25,0 50,50" style="fill:white;stroke:black;stroke-width:2" />
                                </svg>
                            </div>
                            <div class="column is-4 is-flex is-align-items-center is-justify-content-center">
                                <svg height="50" width="50" id="starshape">
                                    <polygon points="25,0 30,20 50,25 30,30 25,50 20,30 0,25 20,20"
                                        style="fill:white;stroke:black;stroke-width:2" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
